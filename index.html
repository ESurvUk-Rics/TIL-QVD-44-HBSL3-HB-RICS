<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESurv - Upload in Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    img {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 100%;
      height: auto;
      cursor: pointer; /* shows clickable hand */
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 18px;
    }

    /* Loading overlay */
    #loadingOverlay {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Spinning cog */
    .loader {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #0B3D91; /* blue cog */
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="logov1.png" alt="ESurv Logo">

  <h1>Hello Mr Tilley,</h1>
  <p>Your RICS Home Buyers Level 2 Survey is ready to view.</p>
  <p>Please follow the instructions displayed below.</p>

  <div class="w3-container">
    <h2>Current Progress</h2>

    <div class="w3-light-grey w3-round-xlarge">
      <div class="w3-container w3-blue w3-round-xlarge" style="width:100%">Completed</div>
    </div>

    <div class="w3-container">
      <strong>Home Buyer Level 2 with Valuation</strong>
      <!-- Clickable image -->
      <img src="IMG_6005.jpeg" alt="Survey L2" id="surveyImage">
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="loader"></div>
    <p>Loading your report...</p>
  </div>

  <script>
    // Get elements
    const surveyImage = document.getElementById('surveyImage');
    const overlay = document.getElementById('loadingOverlay');

    // When the image is clicked, show the loading overlay (and keep it showing)
    surveyImage.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });
  </script>
</body>
</html>
