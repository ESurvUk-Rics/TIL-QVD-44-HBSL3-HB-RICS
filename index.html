<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESurv - Upload in Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    img {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }
    h1 { color: #333; margin-bottom: 20px; }
    p  { color: #555; font-size: 18px; }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 80px 24px 24px;
      overflow-y: auto; /* allow scrolling */
      -webkit-overflow-scrolling: touch;

      visibility: hidden;
      opacity: 0;
      transition: opacity .25s ease, visibility .25s ease;
    }
    #loadingOverlay.show {
      visibility: visible;
      opacity: 1;
    }

    /* Close button */
    #closeOverlay {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s ease;
    }
    #closeOverlay:hover { color: #cc0000; }

    /* Spinner */
    .loader {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #0B3D91;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 14px;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    #loadingText {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }

    /* Thumbnails (same width & aligned) */
    .thumb {
      display: none;
      max-width: 280px;
      width: 100%;
      height: auto;
      margin: 10px auto;
      border: 1px solid #e5e7eb;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border-radius: 6px;
      background: #fff;
    }
  </style>
</head>
<body>
  <img src="logov1.png" alt="ESurv Logo" />

  <h1>Hello Mr Tilley,</h1>
  <p>Your RICS Home Buyers Level 2 Survey is ready to view.</p>
  <p>Please follow the instructions displayed below.</p>

  <div class="w3-container">
    <h2>Current Progress</h2>

    <div class="w3-light-grey w3-round-xlarge">
      <div class="w3-container w3-blue w3-round-xlarge" style="width:100%">Completed</div>
    </div>

    <div class="w3-container">
      <h3>Valuation Report</h3>
      <h3>Home Buyer Level 2</h3>
      <img src="IMG_6005.jpeg" alt="Survey L2" id="surveyImage" />
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <span id="closeOverlay">&times;</span>
    <div class="loader"></div>
    <p id="loadingText">Loading...</p>
    <img id="pdfThumb" class="thumb" src="" alt="Cover page preview" />
    <img id="contentsThumb" class="thumb" src="" alt="Contents page preview" />
    <img id="inspectionThumb" class="thumb" src="" alt="About the inspection preview" />
    <img id="extraThumb" class="thumb" src="" alt="Extra page preview" />
  </div>

  <script>
    // CONFIG
    const PDF_THUMBNAIL_SRC        = "IMG_6058.jpeg"; // Cover page
    const CONTENTS_THUMBNAIL_SRC   = "IMG_6064.jpeg"; // Contents page
    const INSPECTION_THUMBNAIL_SRC = "IMG_6065.jpeg"; // About the inspection
    const EXTRA_THUMBNAIL_SRC      = "IMG_6073.jpeg"; // New page

    const surveyImage    = document.getElementById('surveyImage');
    const overlay        = document.getElementById('loadingOverlay');
    const pdfThumb       = document.getElementById('pdfThumb');
    const contentsThumb  = document.getElementById('contentsThumb');
    const inspectionThumb= document.getElementById('inspectionThumb');
    const extraThumb     = document.getElementById('extraThumb');
    const closeBtn       = document.getElementById('closeOverlay');

    function showOverlay() {
      overlay.classList.add('show');
      document.body.style.overflow = 'hidden'; // lock background scroll

      pdfThumb.src        = PDF_THUMBNAIL_SRC;
      contentsThumb.src   = CONTENTS_THUMBNAIL_SRC;
      inspectionThumb.src = INSPECTION_THUMBNAIL_SRC;
      extraThumb.src      = EXTRA_THUMBNAIL_SRC;

      pdfThumb.style.display        = 'block';
      contentsThumb.style.display   = 'block';
      inspectionThumb.style.display = 'block';
      extraThumb.style.display      = 'block';
    }

    function closeOverlayFn() {
      overlay.classList.remove('show');
      document.body.style.overflow = ''; // restore scroll
    }

    surveyImage.addEventListener('click', showOverlay);
    closeBtn.addEventListener('click', closeOverlayFn);
  </script>
</body>
</html>
