<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESurv - Upload in Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    img {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }
    h1 { color: #333; margin-bottom: 20px; }
    p  { color: #555; font-size: 18px; }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      visibility: hidden;
      opacity: 0;
      transition: opacity .25s ease, visibility .25s ease;
      padding: 24px;
    }
    #loadingOverlay.show {
      visibility: visible;
      opacity: 1;
    }

    /* Spinner */
    .loader {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #0B3D91;
      border-radius: 50%;
      width: 80px; height: 80px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 14px;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    #loadingText {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
      padding: 0 12px;
    }

    /* Thumbnail (static preview) */
    #pdfThumb {
      display: none;
      max-width: 680px;
      width: 95vw;
      height: auto;
      border: 1px solid #e5e7eb;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border-radius: 6px;
      background: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logov1.png" alt="ESurv Logo" />

  <h1>Hello Mr Tilley,</h1>
  <p>Your RICS Home Buyers Level 2 Survey is ready to view.</p>
  <p>Please follow the instructions displayed below.</p>

  <div class="w3-container">
    <h2>Current Progress</h2>

    <div class="w3-light-grey w3-round-xlarge">
      <div class="w3-container w3-blue w3-round-xlarge" style="width:100%">Completed</div>
    </div>

    <div class="w3-container">
      <h3>Valuation Report</h3>
      <h3>Home Buyer Level 2</h3>
      <!-- Click-to-open overlay trigger -->
      <img src="IMG_6005.jpeg" alt="Survey L2" id="surveyImage" />
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" role="dialog" aria-live="polite" aria-label="Loading and preview">
    <div class="loader" aria-hidden="true"></div>
    <p id="loadingText">Loading...</p>
    <img id="pdfThumb" src="" alt="Report preview thumbnail" />
  </div>

  <script>
    // CONFIG
    const PDF_THUMBNAIL_SRC = "IMG_6058.jpg"; // thumbnail image

    const surveyImage = document.getElementById('surveyImage');
    const overlay     = document.getElementById('loadingOverlay');
    const pdfThumb    = document.getElementById('pdfThumb');

    function showOverlay() {
      overlay.classList.add('show');
      pdfThumb.src = PDF_THUMBNAIL_SRC;
      pdfThumb.style.display = 'block';
    }

    surveyImage.addEventListener('click', showOverlay);
  </script>
</body>
</html>
