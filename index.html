<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESurv - Upload in Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    img {
      display: block;
      margin: 0 auto 30px auto; /* centres */
      max-width: 100%;           /* responsive */
      height: auto;
      cursor: pointer;
    }
    h1 { color: #333; margin-bottom: 20px; }
    p  { color: #555; font-size: 18px; }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      /* start hidden; show on click */
      visibility: hidden;
      opacity: 0;
      transition: opacity .25s ease, visibility .25s ease;
    }
    #loadingOverlay.show {
      visibility: visible;
      opacity: 1;
    }

    /* Spinner */
    .loader {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #0B3D91; /* blue by default */
      border-radius: 50%;
      width: 80px; height: 80px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }
    .loader.error {
      border-top-color: #cc0000; /* red on failure */
    }
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }

    #loadingText {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      text-align: center;
      padding: 0 20px;
      margin-bottom: 14px;
    }

    #refreshBtn {
      display: none; /* shown only on failure */
      margin-top: 8px;
      padding: 10px 16px;
      font-size: 16px;
      border: 0;
      border-radius: 6px;
      background: #0B3D91;
      color: #fff;
      cursor: pointer;
    }
    #refreshBtn:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <img src="logov1.png" alt="ESurv Logo" />

  <h1>Hello Mr Tilley,</h1>
  <p>Your RICS Home Buyers Level 2 Survey is ready to view.</p>
  <p>Please follow the instructions displayed below.</p>

  <div class="w3-container">
    <h2>Current Progress</h2>

    <div class="w3-light-grey w3-round-xlarge">
      <div class="w3-container w3-blue w3-round-xlarge" style="width:100%">Completed</div>
    </div>

    <div class="w3-container">
      
    <strong>Home Buyer Level 2 Survey</strong>
      <!-- Clickable image -->
      <img src="IMG_6005.jpeg" alt="Survey L2" id="surveyImage" />
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" role="status" aria-live="polite">
    <div id="spinner" class="loader" aria-hidden="true"></div>
    <p id="loadingText">Loading...</p>
    <button id="refreshBtn" type="button" onclick="location.reload()">Refresh Page</button>
  </div>

  <script>
    const surveyImage = document.getElementById('surveyImage');
    const overlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const spinner = document.getElementById('spinner');
    const refreshBtn = document.getElementById('refreshBtn');

    // Messages (includes your new ones, ends with failure line)
    const messages = [
      "We are currently fixing an issue with our server. Please check back at 12:00"
    ];

    // 3 minutes per message
    const MESSAGE_DURATION_MS = 3 * 60 * 1000; // 180,000 ms

    let index = 0;
    let intervalId = null;

    function startProgress() {
      if (intervalId) return; // guard against double-starts

      overlay.classList.add('show');
      loadingText.textContent = messages[index];

      intervalId = setInterval(() => {
        index++;
        // When we reach the final message, stop cycling and show refresh
        if (index >= messages.length - 1) {
          // Show the final failure text and stop
          loadingText.textContent = messages[messages.length - 1];
          clearInterval(intervalId);
          intervalId = null;
          // flip spinner to "error" accent and show refresh button
          spinner.classList.add('error');
          refreshBtn.style.display = 'inline-block';
          return;
        }
        loadingText.textContent = messages[index];
      }, MESSAGE_DURATION_MS);
    }

    surveyImage.addEventListener('click', startProgress);
  </script>
</body>
</html>
